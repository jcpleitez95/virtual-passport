<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Passport</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="header">
        <img src="assests/logo.png" alt="Virtual Passport" class="logo">
        <div class="bird-container bird-container-one">
            <div class="bird bird-one"></div>
        </div>
        
        <div class="bird-container bird-container-two">
            <div class="bird bird-two"></div>
        </div>
        
        <div class="bird-container bird-container-three">
            <div class="bird bird-three"></div>
        </div>
        
        <div class="bird-container bird-container-four">
            <div class="bird bird-four"></div>
        </div>
    </div>
    <div class="parent">
        <div class="left-side-bar">
            <button class="add-picture">New Picture</button>
            <br>
            <button class="add-user">New Traveler</button>
            <br>
            <button class="update-user">Update Traveler</button>
            <br>
            <button class="delete-user">Delete Traveler</button>
        </div>
        <div class="main"></div>
        <div class="right-side-bar"></div>
        <!-- form for adding picture, creating new traveler and updating picture shows up here --> 
    </div>
    <div id="game">
        <div id="easter-egg">
            <img src="assests/plane.png" alt="plane" id="plane" style="bottom: 0px; left: 5px;">
        </div>
    </div>
</body>
</html>
